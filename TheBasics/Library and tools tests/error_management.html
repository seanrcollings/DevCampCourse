  <script>
    class DevcampError extends Error {
      constructor(msg = 'An error occured', ...params) {
        super(...params);
        this.msg = msg;
      }
    }

    function siteComponent(func) {
      return func();
    }

    widget = () => {
      return '<div>Hi there</div>'
    }

    try {
      console.log(siteComponent('oops'));
    } catch(e) {
      throw new DevcampError('DevcampError', e)
    }
  </script>
